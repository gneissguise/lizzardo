; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env]
build_flags =
  -D LV_CONF_INCLUDE_SIMPLE
  ; -I src Required to find lv_conf.h
  -I src
src_filter = +<*>
lib_deps =
  lvgl
	TTGO TWatch Library
	ESP Async WebServer
	AsyncTCP
lib_archive = false

[env:ttgo-t-watch]
platform = espressif32
board = ttgo-t-watch
framework = arduino
board_build.f_flash = 80000000L
monitor_speed = 115200
build_flags =
	${env.build_flags}
	-DSPI_FREQUENCY=80000000L
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
src_filter = +<*>
lib_deps = ${env.lib_deps}
upload_speed = 115200

[env:debug]
platform = espressif32
board = ttgo-t-watch
framework = arduino
board_build.f_flash = 80000000L
monitor_speed = 115200
build_flags =
	${env.build_flags}
	-DSPI_FREQUENCY=80000000L
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
src_filter = +<*>
lib_deps = ${env.lib_deps}
upload_speed = 115200

[env:native]
platform = native
extra_scripts = support/sdl2_build_extra.py
build_flags = 
	${env.build_flags}
	!python -c "import platform; print('-m32' if platform.system() in [ 'Linux' ] else '')"
	!python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/sdl2')]))"
	-lSDL2
	-D LV_LVGL_H_INCLUDE_SIMPLE
	-D LV_DRV_NO_CONF
	-D USE_MONITOR
	-D MONITOR_ZOOM=2
	-D USE_MOUSE
	-D USE_MOUSEWHEEL
	-D USE_KEYBOARD
lib_deps = 
	${env.lib_deps}
	lv_drivers
src_filter = 
	+<*>
	+<../hal/sdl2>
lib_compat_mode = off

[platformio]
description = A simple reptilian graphical interface for the TTGO T-Watch!
default_envs = ttgo-t-watch
